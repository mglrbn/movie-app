<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular?</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="JS/movieApp.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app="movieApp" ng-controller="movieFinder as movieList">
	<h1>Demo app!</h1>
	<!-- input area for the movie (in the meantime) -->
	<input type="text"
		ng-model="movieList.search"
		ng-change="movieList.change()"
		placeholder="Enter actor name"/>
		<!-- end input area -->
	<!-- angular partial for the search results	 -->
	<section class="actedIn" ng-include src="'partials/searchResults.html'" scope="" onload="">
		
	</section>
	<!-- end search results partials -->
</body>
</html>
